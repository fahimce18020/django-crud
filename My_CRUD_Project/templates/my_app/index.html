{% extends 'my_app/base.html' %}
{% block body_block %}
{{title}}
<h4>List of Student</h4>
<ul>
  {% if student_list %}
  {% for student in student_list %}
      <li><a href="{% url 'my_app:department_list' s_id=student.id %}">{{ student.first_name }} {{student.last_name}}</a></li>
  {% endfor %}
  {% else %}
  <h4>No student in the list</h4>

  {% endif %}

</ul>


{% endblock %}
