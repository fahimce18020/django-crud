{% extends 'my_app/base.html' %}
{% block body_block %}
<h4>{{ title}}</h4>

{% if success_text %}
<div class="alert alert-success">
  {{ success_text }}
</div>
{% endif %}
<form  method="POST">
  {{ edit_form.as_p}}
  {% csrf_token %}
  <input type="submit" name="submit" value="Update" class="btn btn-primary">
</form>
<br>

<a href="{% url 'my_app:delete_department' department_id=department_id %}" class='btn btn-danger btn-sm' onclick="return confirm('Delete This Form !')">Delete</a>

{% endblock %}
